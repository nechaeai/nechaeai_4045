<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>First Spring Boot App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome to PlantPlaces!</a>
    <form class="form-inline" action="#" th:action="@{/searchPlants}" method="GET">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<br/>
Your Specimen is:
<p th:text="${specimenDTO}"/>

<form action="#" th:action="@{/savespecimen}" th:object="${specimenDTO}" method="GET">

<div class="input-group input-group-sm mb-3">
 <div class="input-group-prepend">
   <span class="input-group-text" id="inputGroup-sizing-sm">Latitude</span>
 
 </div>
   <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="Latitude" th:field="*{latitude}">
 </div>
 

 
 <div class="input-group input-group-sm mb-3">
 <div class="input-group-prepend">
   <span class="input-group-text" id="inputGroup-sizing-sm">Longitude</span>
 
 </div>
   <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="Longitude" th:field="*{longitude}">
 </div>
 
 
 
 
  <div class="input-group input-group-sm mb-3">
 <div class="input-group-prepend">
   <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
 
 </div>
   <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  name="description" th:field="*{description}">
 </div>
 
 
 
   <div class="input-group input-group-sm mb-3">
 <div class="input-group-prepend">
   <span class="input-group-text" id="inputGroup-sizing-sm">Plant</span>
 
 </div>
   <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  name="plantId" th:field="*{plantId}">
 </div>
  

<button name="submit" type="submit" value="0">Submit</button>

</form>

</body>
</html>
