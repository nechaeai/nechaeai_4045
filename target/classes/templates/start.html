<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>First Spring Boot App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<form action="#" th:action="@{/searchPlants}" method="GET">
Welcome to PlantPlaces!
	<input type="text" name="searchTerm"/>
	<button name="submit" type="submit" value="0">Search</button>
</form>
<br/>
Your Specimen is:
<p th:text="${specimenDTO}"/>

<form action="#" th:action="@{/savespecimen}" th:object="${specimenDTO}" method="GET">
<div class="input-group input-group-sm mb-3">
  <span class="input-group-text" id="inputGroup-sizing-sm">Latitude</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="Latitude" th:field="*{latitude}">
</div>

Longitude: <input type="text" name="Longitude" th:field="*{longitude}"/><br/>
Description: <input type="text" name="description" th:field="*{description}"/><br/>
Plant: <input type="text" name="plantId" th:field="*{plantId}"/><br/>
<button name="submit" type="submit" value="0">Submit</button>

</form>

</body>
</html>
